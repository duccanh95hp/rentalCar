<script>
    $('#search-product').on('keyup',function(){
        var text = $(this).val();
        console.log(text);
        var html= '';
        $('.test').css("display", "none");
        $.ajax({
            type: 'GET',
            url: '/car/searchCar/'+text,
            success: function(res){

                $(".showhint").empty();
                $(".showhint").html(res);
                $(".showhint").css({"background-color":"black","overflow":"scroll","height":"500px"});
                $(".showhint").css("width", "100%");

            },
        })
    })
</script>
