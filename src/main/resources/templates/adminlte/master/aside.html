<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<aside layout:fragment="aside" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/logout}" class="brand-link">
        <img src="/../adminlte/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Logout</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
<!--                <div th:if="${u.avatar} != null">-->
                    <img src="http://localhost:8080/api/downloadFile/avatardefalt.png" class="img-circle elevation-2" alt="User Image">

<!--                </div>-->
<!--                <div th:if="${u.avatar} == null">-->
<!--                    <img th:src="${u.avatar}" class="img-circle elevation-2" alt="User Image">-->
<!--                </div>-->
            </div>
            <div class="info">
                <span style="font-size: large;color: white" href="#" class="d-block" th:text="${#authentication.name}"></span>
            </div>
        </div>

        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item menu-open">
                    <a href="#" class="nav-link active">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Starter Pages
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Active Page</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Inactive Page</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/subscribers}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Subscribers
                            <span class="right badge badge-danger">New</span>
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            User
                            <span class="right badge badge-danger">New</span>
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/company}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Company
                            <span class="right badge badge-danger">New</span>
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/car}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Cars
                            <span class="right badge badge-danger">New</span>
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-table"></i>
                        <p>
                            Booking
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/booking/bookingCarUserDetail/{status}(status=1)}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Đang chờ xác thực</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/booking/bookingCarUserDetail/{status}(status=2)}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Đã Xác thực</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/booking/bookingCarUserDetail/{status}(status=3)}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Đã hủy</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

</body>
</html>
